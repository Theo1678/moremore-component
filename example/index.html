<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moremore Component Library Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@headlessui/vue@latest/dist/index.umd.js"></script>
    <link href="../dist/moremore-component.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9fafb;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">
          Moremore Component Library Example
        </h1>

        <!-- AdminCreateCards 예제 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
          <h2 class="text-xl font-bold mb-4">AdminCreateCards</h2>
          <admin-create-cards
            :shops="adminShops"
            @shop-click="handleShopClick"
            @participant-click="handleParticipantClick"
          ></admin-create-cards>
        </div>

        <!-- UserCreateCards 예제 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
          <h2 class="text-xl font-bold mb-4">UserCreateCards</h2>
          <user-create-cards
            :shops="userShops"
            :items-per-row="3"
            @shop-click="handleShopClick"
            @participant-click="handleParticipantClick"
          ></user-create-cards>
        </div>

        <!-- TabGroup 예제 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
          <h2 class="text-xl font-bold mb-4">TabGroup</h2>
          <tab-group
            v-model="activeTab"
            :tabs="tabs"
            @tab-change="handleTabChange"
          ></tab-group>
          <div class="mt-4 p-4 bg-gray-100 rounded">
            <strong>선택된 탭:</strong> {{ activeTab }}
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import MoremoreComponent from "../dist/moremore-component.js";

      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const activeTab = ref("all");

          const adminShops = ref([
            {
              id: 1,
              title: "여름 콜라보 프로젝트",
              badge: "마켓오픈",
              badgeColor: "yellow",
              description:
                "일본 고등학생의 여름방학 같은 분위기로 콜라보 썸머팩을 준비할 예정입니다.",
              period: "모집기간: 2025.01.01~2025.01.31",
              image:
                "https://via.placeholder.com/280x200/f0f8ff/4a90e2?text=Summer",
              participants: [
                { id: 1, name: "나초", avatar: null },
                { id: 2, name: "치즈", avatar: null },
                { id: 3, name: "글로리아", avatar: null },
                { id: 4, name: "루비", avatar: null },
                { id: 5, name: "에메랄드", avatar: null },
              ],
            },
            {
              id: 2,
              title: "가을 컬렉션",
              badge: "모집중",
              badgeColor: "blue",
              description: "따뜻한 가을 감성을 담은 컬렉션을 만들어보아요.",
              period: "모집기간: 2025.02.01~2025.02.28",
              image: null,
              participants: [
                { id: 1, name: "단풍", avatar: null },
                { id: 2, name: "밤", avatar: null },
              ],
            },
          ]);

          const userShops = ref([
            {
              id: 1,
              title: "일러스트 콜라보",
              description: "귀여운 그림체로 다양한 굿즈를 만들어보아요!",
              badge: "모집중",
              badgeColor: "blue",
              period: "모집기간: 2025.01.15~2025.02.15",
              hashtags: "#일러스트 #귀여움 #굿즈 #콜라보",
              image:
                "https://via.placeholder.com/280x200/ffe4e1/ff6b6b?text=Illust",
              participants: [
                { id: 1, name: "일러작가(방장)", avatar: null },
                { id: 2, name: "참여자 (3/5)", avatar: null },
              ],
            },
            {
              id: 2,
              title: "스티커 팩 제작",
              description: "다양한 테마의 스티커 팩을 함께 만들어요.",
              badge: "마켓오픈",
              badgeColor: "yellow",
              period: "모집기간: 2025.01.10~2025.02.10",
              hashtags: "#스티커 #디자인 #팩 #제작",
              image: null,
              participants: [
                { id: 1, name: "스티커작가", avatar: null },
                { id: 2, name: "디자이너", avatar: null },
              ],
            },
          ]);

          const tabs = ref([
            { id: "all", label: "전체" },
            { id: "person", label: "인물" },
            { id: "animal", label: "동물" },
            { id: "object", label: "사물" },
            { id: "cute", label: "귀여운" },
          ]);

          const handleShopClick = (shop) => {
            alert(`카드 클릭: ${shop.title}`);
          };

          const handleParticipantClick = (participant) => {
            alert(`참여자 클릭: ${participant.name}`);
          };

          const handleTabChange = (tab) => {
            console.log("탭 변경:", tab);
          };

          return {
            activeTab,
            adminShops,
            userShops,
            tabs,
            handleShopClick,
            handleParticipantClick,
            handleTabChange,
          };
        },
      })
        .use(MoremoreComponent.default || MoremoreComponent)
        .mount("#app");
    </script>
  </body>
</html>
